<div layout="row">
    <div flex-gt-sm="50" flex>
        <md-content style="margin:10%;">
            <md-list flex>
                <md-subheader class="md-no-sticky">Queen</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="item in items" ng-click="goToUser(item)">
                    <img ng-src="../assets/img/logo.png" class="md-avatar" alt="{{item.who}}" />
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ item.name }} {{ item.surname }}</h3>
                        <p>{{ item.note }}</p>
                        <p>{{ item.fromTo }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
    <div flex-gt-sm="50" flex style="margin-top:8%">
        <img src="../assets/img/logo2.png" height="450" width="500" alt="">
    </div>
</div>
